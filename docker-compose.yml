services:
  app:
    build: .
    ports:
      - "5173:5173"  # [Host Port] : [Container Port]
    volumes:
      - .:/app       # Syncs your local folder with the container's /app folder
      - /app/node_modules # "Anonymous volume" to protect container modules
    environment:
      - CHOKIDAR_USEPOLLING=true # Helps with file-change detection on Windows/Mac
